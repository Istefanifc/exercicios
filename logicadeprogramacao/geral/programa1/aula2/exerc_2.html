<body>
    <script>
        alert("Bem vindo ao meu mundo!!")
        //Tive que fazer uma conversão de string para number
        const strnum1 = parseInt(prompt("Digite um numero:"))
        const strnum2 = parseInt(prompt("Digite outro numero :"))

        const strnum3 = strnum1 + strnum2;
        //Usei a interpolaçao para mostrar a variavel junto com a mensagem
        alert(`A soma desses números é igual a, ${strnum3}`)

        //Mensagem que aparece no console
        console.log("Sisteminha de soma")

    </script>
