<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSO</title>
    <link rel="stylesheet" href="fusohorario.css">

</head>

<body>
    <img src="assets/fuso.jpg">
    <p><b>FUSO HORÁRIO</b></p>
    <h2>Considerando o horário do Brasil: </h2>
    <br>
    <form>
        <h3>Brasil</h3>
        <input type="time" id="Brasil" min="00:00" max="23:59" required>

        <h3>Londres</h3>
        <input type="radio" name="hr" id="Londres" required>
        <h3>Roma</h3>
        <input type="radio" name="hr" id="Roma" required>
        <h3>Miami</h3>
        <input type="radio" name="hr" id="Miami" required>
        <h3>Los Angeles</h3>
        <input type="radio" name="hr" id="LosAngeles" required>
        <br>
        <input type="reset" value="RESETAR">
        <br>
        <b><input type="submit" value="HORÁRIO"></b>
    </form>
    <h1></h1>
</body>
<script src="fusohorario.js"></script>

</html>
